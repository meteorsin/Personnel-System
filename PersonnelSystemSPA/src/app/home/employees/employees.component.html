
<table class="table table-striped" >
  <thead>
  <tr>
    <th scope="col">Employee ID</th>
    <th scope="col">LastName</th>
    <th scope="col">FirstName</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees; index as i">
    <td>
      {{ employee.id }}
    </td>
    <td>{{ employee.lastName }}</td>
    <td>{{ employee.firstName }}</td>

  </tr>
  </tbody>
</table>
